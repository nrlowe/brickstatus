            <div class="input-group mb-12">

                <!--<i class="bi bi-patch-plus star-icon" (click)="toggleStar()"></i>-->
                <i class="bi bi-patch-plus-fill"></i>
                <span class="star-icon" [class.filled]="isStarFilled" (click)="toggleStar()">â˜…</span>
                
            </div>
            <div>
                <i class="bi bi-patch-plus-fill"></i>
            </div>
            <button (click)="searchForItem(inputValue)" class="btn search-btn" type="button">Check Status</button>
        </div>
    </div>
</div>
